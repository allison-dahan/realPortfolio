<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background Square with Rounded Corners -->
  <rect x="30" y="30" width="240" height="240" rx="40" ry="40" fill="#5D69E3" />
  
  <!-- Task List Paper -->
  <rect x="70" y="60" width="160" height="200" rx="5" ry="5" fill="#FFFFFF" filter="drop-shadow(5px 5px 5px rgba(0,0,0,0.3))" />
  
  <!-- Task Items -->
  <g>
    <!-- Task 1 - Completed -->
    <rect x="90" y="90" width="120" height="30" rx="5" ry="5" fill="#F2F2F2" />
    <circle cx="105" cy="105" r="10" fill="#4CD964" />
    <path d="M100,105 L103,108 L110,101" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <line x1="125" y1="105" x2="190" y2="105" stroke="#AAAAAA" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <g>
    <!-- Task 2 - Active -->
    <rect x="90" y="130" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#F0F0F0" stroke-width="1" />
    <circle cx="105" cy="145" r="10" fill="#EEEEEE" stroke="#5D69E3" stroke-width="2" />
    <line x1="125" y1="145" x2="190" y2="145" stroke="#333333" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <g>
    <!-- Task 3 - Active -->
    <rect x="90" y="170" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" stroke="#F0F0F0" stroke-width="1" />
    <circle cx="105" cy="185" r="10" fill="#EEEEEE" stroke="#5D69E3" stroke-width="2" />
    <line x1="125" y1="185" x2="170" y2="185" stroke="#333333" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Add Task Button -->
  <circle cx="150" cy="230" r="15" fill="#FF9500" />
  <line x1="150" y1="223" x2="150" y2="237" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
  <line x1="143" y1="230" x2="157" y2="230" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
  
  <!-- Priority Indicator -->
  <circle cx="225" cy="75" r="12" fill="#FF3B30" />
  <text x="225" y="79" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" font-weight="bold">!</text>
  
  <!-- Notification Badge -->
  <circle cx="220" cy="50" r="8" fill="#FF3B30" />
  <text x="220" y="53" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" font-weight="bold">3</text>
</svg>